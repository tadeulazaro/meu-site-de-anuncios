<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Parabéns para minha esposa">
    <title>Parabéns, Amor!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
            background: url('https://source.unsplash.com/1600x900/?romantic,flowers') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6); /* Sombra para destacar o texto */
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin: 20px;
        }

        .hearts {
            font-size: 2rem;
            color: #ff69b4;
            animation: float 1.5s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Feliz Aniversário, Meu Amor! 🎉</h1>
                <h1>vai rola pau e agua🎉</h1>
        <p>Hoje celebramos mais um ano da pessoa mais especial da minha vida. Que seu dia seja repleto de amor, alegria e muita felicidade. Eu te amo! ❤️</p>
        <div class="hearts">
            💖💘💝💗💓💕💞💟❣️💌
        </div>
    </div>
</body>
</html>
