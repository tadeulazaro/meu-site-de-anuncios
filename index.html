<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;

        h1 {

        }

        #noticias {
            display: grid;

        }

        .article {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .article h2 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .article p {
            font-size: 0.9rem;
            color: #555;
        }

        .article a {
            text-decoration: none;
            color: #007BFF;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .article a:hover {
            color: #0056b3;
        }

        .ad {
            margin-top: 40px;
            text-align: center;
            background: #fffcf0;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f0e4d7;
        }

        .ad p {
            margin: 0 0 10px;
            font-weight: bold;
        }

        .cta {
            margin-top: 20px;
            text-align: center;
            background: #007BFF;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cta:hover {
            background: #0056b3;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü √öltimas Not√≠cias e An√∫ncios üåü</h1>
        <div id="noticias">
            <!-- As not√≠cias ser√£o carregadas aqui -->
        </div>

        <div class="ad">
            <p><strong>An√∫ncio Destaque</strong> - N√£o perca nossas promo√ß√µes exclusivas!</p>
            <!-- Bloco de an√∫ncio do Google AdSense -->

                 style="display:block"

            <p>&copy; 2024 √öltimas Not√≠cias. Todos os direitos reservados. <a href="https://www.google.com/adsense/start/" target="_blank">Saiba mais sobre o Google AdSense</a>.</p>
        </footer>
    </div>

    <script>
        // Sua chave da API NewsAPI
        const apiKey = 'SUA_CHAVE_DE_API'; // Substitua por sua chave de API
        const url = `https://newsapi.org/v2/top-headlines?country=br&apiKey=${apiKey}`;

        fetch(url)
        .then(response => response.json())
        .then(data => {
            const articles = data.articles;
            let noticiasHTML = '';

            articles.forEach(article => {
                noticiasHTML += `
                    <div class="article">
                        <h2>${article.title}</h2>
                        <p>${article.description}</p>
                        <a href="${article.url}" target="_blank">Leia mais...</a>
                    </div>
                `;
            });

            // Inserir as not√≠cias no container
            document.getElementById('noticias').innerHTML = noticiasHTML;
        })
        .catch(error => {
            console.error('Erro ao buscar as not√≠cias:', error);
            document.getElementById('noticias').innerHTML = '<p>N√£o foi poss√≠vel carregar as not√≠cias no momento.</p>';
        });
    </script>
</body>
</html>
