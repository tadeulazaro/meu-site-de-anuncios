    <title>Testando Anúncios</title>
    <style>
        /* Reset de estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1a73e8;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }
        .ad {
            margin-top: 40px;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
        footer a {
            color: #1a73e8;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .ad p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
        }
        .ad ins {
            display: block;
            margin: 20px auto;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
