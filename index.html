<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="√öltimas not√≠cias e an√∫ncios em nosso site">
    <title>√öltimas Not√≠cias e An√∫ncios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ... mant√©m o estilo anterior ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü √öltimas Not√≠cias e An√∫ncios üåü</h1>
        <div id="noticias">
            <!-- Not√≠cias carregadas dinamicamente -->
        </div>

        <div class="ad">
            <p><strong>An√∫ncio Destaque</strong> - N√£o perca nossas promo√ß√µes exclusivas!</p>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9852494591359830"
                 data-ad-slot="6284829050"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Bot√£o para baixar o HTML -->
        <div class="cta" id="download-html">
            Baixar HTML do Site
        </div>

        <footer>
            <p>&copy; 2024 √öltimas Not√≠cias. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        const apiKey = 'SUA_CHAVE_DE_API'; // Substitua pela sua chave de API
        const url = `https://newsapi.org/v2/top-headlines?country=br&apiKey=${apiKey}`;

        // Fetch de not√≠cias
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const articles = data.articles;
                let noticiasHTML = '';

                articles.forEach(article => {
                    noticiasHTML += `
                        <div class="article">
                            <h2>${article.title}</h2>
                            <p>${article.description}</p>
                            <a href="${article.url}" target="_blank">Leia mais...</a>
                        </div>
                    `;
                });

                document.getElementById('noticias').innerHTML = noticiasHTML;
            })
            .catch(error => {
                console.error('Erro ao buscar as not√≠cias:', error);
                document.getElementById('noticias').innerHTML = '<p>N√£o foi poss√≠vel carregar as not√≠cias no momento.</p>';
            });

        // Fun√ß√£o para baixar HTML
        document.getElementById('download-html').addEventListener('click', () => {
            const content = document.documentElement.outerHTML;
            const blob = new Blob([content], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'site.html';
            a.click();
        });
    </script>
</body>
</html>
