<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .chat-container {
            background: #ffffff;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            background: #007BFF;
            color: #fff;
            margin: 0;
            padding: 15px;
            text-align: center;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            background: #007BFF;
            color: #fff;
        }

        .message.bot {
            align-self: flex-start;
            background: #f0f0f0;
            color: #333;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ¤– Pergunte Ã  IA</h1>
        <div id="chat-box" class="chat-box">
            <!-- As mensagens aparecerÃ£o aqui -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', () => {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput) {
                addMessage(userInput, 'user');
                document.getElementById('user-input').value = '';

                // Simula uma resposta da IA com delay
                setTimeout(() => {
                    fetchResponse(userInput);
                }, 500);
            }
        });

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function fetchResponse(question) {
            try {
                // Substitua o URL pela URL da sua API
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: 'Bearer SUA_CHAVE_API',
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-003',
                        prompt: question,
                        max_tokens: 100,
                    }),
                });

                const data = await response.json();
                const botReply = data.choices[0].text.trim();
                addMessage(botReply, 'bot');
            } catch (error) {
                addMessage('Erro ao obter resposta da IA. Tente novamente.', 'bot');
                console.error(error);
            }
        }
    </script>
</body>
</html>
